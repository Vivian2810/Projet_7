<header class="txt-center">
    <img src="img/logo-les-petits-plats.png" alt="Les petits plats" height="96" />
</header>

<main>
    <!-- Dynamic search result message: -->
    <aside class="c-message" id="message">
        <span>Aucun résultat</span>
        <i class="far fa-times-circle"></i>
    </aside>

    <!-- Search bar: -->
    <form class="p-search-bar" id="search-bar-form">
        <input class="txt-h5" id="search-bar-input" type="text"
            placeholder="Rechercher une recette, un ingrédient, appareil ou ustensile" />
        <i class="fas fa-search"></i>
    </form>

    <!-- Badges added dynamically: -->
    <div class="p-badges-wrapper">
        <div class="p-filter-badges-wrapper" id="ingredient-badges-wrapper"></div>

        <div class="p-filter-badges-wrapper" id="appliance-badges-wrapper"></div>

        <div class="p-filter-badges-wrapper" id="ustensil-badges-wrapper"></div>
    </div>

    <!-- Filters for advanced search: -->
    <div class="p-filters-wrapper">
        <div class="p-filter p-filter--ingredient">
            <label id="ingredient-filter-label" for="ingredient">
                <span>Ingrédients</span>
                <input type="text" id="ingredient" placeholder="Rechercher un ingrédient" />
                <i class="fas fa-chevron-down" id="ingredient-filter-icon"></i>
            </label>
            <ul class="closed" id="ingredient-list" data-filter="ingredient"></ul>
        </div>

        <div class="p-filter p-filter--appliance">
            <label id="appliance-filter-label" for="appliance">
                <span>Appareil</span>
                <input type="text" id="appliance" placeholder="Rechercher un appareil" />
                <i class="fas fa-chevron-down" id="appliance-filter-icon"></i>
            </label>
            <ul class="closed" id="appliance-list" data-filter="appliance"></ul>
        </div>

        <div class="p-filter p-filter--ustensil">
            <label id="ustensil-filter-label" for="ustensil">
                <span>Ustensiles</span>
                <input type="text" id="ustensil" placeholder="Rechercher un ustensile" />
                <i class="fas fa-chevron-down" id="ustensil-filter-icon"></i>
            </label>
            <ul class="closed" id="ustensil-list" data-filter="ustensil"></ul>
        </div>
    </div>

    <!-- Recipe cards added dynamically: -->
    <div class="row-12 has-gutter-xl" id="cards-wrapper"></div>

    <!-- Floating button: -->
    <button id="up-button" type="button">
        <i class="fas fa-arrow-up"></i>
    </button>
</main>
